<section class="contact section" id="contact">
  <div class="contact__container container shadow">
    <!-- HEADER -->

    <div class="contact__header">
      <h3 class="contact__header--title title-h2">kontakt</h3>
      <p class="contact__header--subtitle">
        Lorem ipsum dolor sit amet consectetur. Lorem ipsum dolor sit amet
        consectetur.
      </p>
    </div>

    <!-- END HEADER -->
    <!-- FORM -->

    <div class="contact__form">
      <div class="contact__form--inputs">
        <input
          type="text"
          placeholder="name"
          class="contact__form--input input"
        />
        <input
          type="text"
          placeholder="email"
          class="contact__form--input input"
        />
      </div>
      <textarea
        placeholder="message"
        class="contact__form--textform input"
      ></textarea>
      <div class="contact__form--btn">
        <a href="#" class="btn">submit</a>
      </div>
    </div>

    <!-- END FORM -->

    <!-- SHAPE -->
    <img
      src="../../../assets/img/other/form-1.png"
      alt="shape"
      class="contact__shape contact__shape--1 drop-shadow"
    />
    <img
      src="../../../assets/img/other/form-2.png"
      alt="shape"
      class="contact__shape contact__shape--2 drop-shadow"
    />

    <!-- END SHAPE -->
  </div>

  <!-- BLOB -->
  <img
    src="../../../assets/img/shapes/blob-2.svg"
    alt="shape"
    class="contact__blob contact__blob--1"
  />
  <img
    src="../../../assets/img/shapes/blob-3.svg"
    alt="shape"
    class="contact__blob contact__blob--2"
  />

  <!-- END BLOB -->
</section>
